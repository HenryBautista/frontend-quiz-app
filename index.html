<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-image"></div>
    <nav>
        <div class="nav">
            <div class="nav-item">
                <img src="starter-code/assets/images/icon-html.svg" alt="main icon-html">
                <p>
                    HTML
                </p>
            </div>
            <div class="nav-item">
                Nigth mode
            </div>
        </div>
    </nav>
    <div id="content" class="content">
        <div class="wrapper">
            <div class="wrapper-item">
                <h1 class="title">
                    Welcome to the
                    <br>
                    <span>Frontend Quiz!</span>
                </h1>
                <p class="font-rubik-italic">Pick a subject to get started.</p>
            </div>
            <div class="wrapper-item">
                <ul class="main-list">
                    <li>
                        <a class="icon-button" href="#HTML">
                            <img 
                                src="starter-code/assets/images/icon-html.svg"
                                alt="html option">
                            <p>HTML</p>
                        </a>
                    </li>
                    <li>
                        <a class="icon-button" href="#CSS">
                            <img
                                src="starter-code/assets/images/icon-css.svg"
                                alt="css option">
                            <p>CSS</p>
                        </a>
                    </li>
                    <li>
                        <a class="icon-button" href="#javascript">
                            <img
                                src="starter-code/assets/images/icon-js.svg"
                                alt="JS option">
                            <p>Javascript</p>
                        </a>
                    </li>
                    <li>
                        <a class="icon-button" href="#accessibility">
                            <img
                                src="starter-code/assets/images/icon-accessibility.svg"
                                alt="Accessibility option">
                            <p>Accessibility</p>        
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="src/scripts/main.js"></script>

</html>
